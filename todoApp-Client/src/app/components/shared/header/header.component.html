<div class="w-full justify-center items-center bg-white shadow rounded-lg">
  <nav class="flex items-center justify-between py-4 px-6">
    <div class="flex items-center space-x-2">
      <i class="fa-solid fa-droplet"></i>
      <span class="font-title text-xl">TaskMaster</span>
    </div>
    <div class="flex items-center space-x-12">
      <a href="/" class="text-gray-700 hover:text-black">Home</a>
      <a href="/about" class="text-gray-700 hover:text-black">About</a>
      <a href="/features" class="text-gray-700 hover:text-black">Feature</a>
      <a href="/contact" class="text-gray-700 hover:text-black">Contact</a>
    </div>
    <div class="flex items-center space-x-4">
      @if (isLoggedIn) {
      <div class="relative">
        <img src="" (click)="toggleMenu()" class="w-[40px] h-[40px] rounded-full object-cover bg-blue-500 cursor-pointer" alt="User Avatar" />
        <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
          <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
        </div>
      </div>
      } @else {
      <button class="w-[120px] h-[40px] bg-[#3498DB] rounded-md">
        <a href="/login" class="text-white">Get Started</a>
      </button>
      }
    </div>
  </nav>
</div>
