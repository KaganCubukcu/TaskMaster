<form (ngSubmit)="onSubmit()" class="mb-4">
  <div class="flex items-center">
    <input type="text" [(ngModel)]="newTodoTitle" name="newTodoTitle" placeholder="Add a new task" class="flex-grow px-4 py-2 rounded-l-md border border-r-0 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
  </div>
</form>
